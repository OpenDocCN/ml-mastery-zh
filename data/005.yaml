- en: 'Let’s consider a scenario: You were asked to explain to a software team and
    convince them to switch from Java to Python. You know that Python is powerful,
    especially powered by its ecosystem, community support, and online software repository.
    But building a story pitch needs some thought.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个场景：你被要求向软件团队解释并说服他们从 Java 切换到 Python。你知道 Python 很强大，尤其是得益于它的生态系统、社区支持和在线软件库。但是，构建一个故事提案需要一些思考。
- en: 'You can make use of ChatGPT to create the story pitch. Your prompt should include:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以利用 ChatGPT 创建故事提案。你的提示应包括：
- en: '**Persona**: ChatGPT should sound like an expert'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**角色**：ChatGPT 应该听起来像是专家'
- en: '**Goal**: You want an outline that you can use to build a slide deck'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：你需要一个可以用来构建幻灯片的提纲'
- en: '**Details**: Your storyline should be that Python can work better than Java.
    Depending on the use case, you may want to give more detail on a particular application,
    such as REST API system'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**细节**：你的故事情节应该是 Python 能够比 Java 更好地工作。根据具体应用，你可能需要详细说明某个特定应用程序，例如 REST API
    系统'
- en: 'Therefore, you may try the following prompt:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以尝试以下提示：
- en: You are an expert in Python programming and system development.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你是 Python 编程和系统开发方面的专家。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write the outline for a slide deck to pitch the Python ecosystem to a Java veteran.
    Tell them how Python can do all the things that they were doing with Java. Focus
    on the benefits of easy to use, easy to develop, and easy to maintain. Especially
    focusing on how Python supports building a scalable system with REST API support.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个幻灯片提纲，以向 Java 资深人士推销 Python 生态系统。告诉他们 Python 可以做所有他们用 Java 做的事情。重点介绍易于使用、开发和维护的好处。特别是强调
    Python 如何支持构建具有 REST API 支持的可扩展系统。
