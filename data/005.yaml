  zh: 运行 VBA 并获取 PowerPoint 文件
- en: VBA is a language that PowerPoint has built-in support. You can run the code
    and obtain a PowerPoint file in the following steps.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: VBA 是 PowerPoint 内置支持的语言。你可以按照以下步骤运行代码并获取 PowerPoint 文件。
- en: Firstly, open your PowerPoint application and create a new presentation. Then,
    you should find “Visual Basic Editor” in the “Tools” menu, under “Macro” submenu.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开你的 PowerPoint 应用程序并创建一个新的演示文稿。然后，你应该在“工具”菜单下的“宏”子菜单中找到“Visual Basic 编辑器”。
- en: '![](../Images/c859c89f24ed4d64c5c46e185456cfaf.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c859c89f24ed4d64c5c46e185456cfaf.png)'
- en: Launching Visual Basic Editor
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 启动 Visual Basic 编辑器
- en: You should see a “VBAProject” window in the Visual Basic Editor. Right-click
    on that to insert a new Module.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在 Visual Basic 编辑器中看到一个“VBAProject”窗口。右键点击它以插入一个新模块。
- en: '![](../Images/fe5fc531ded052693c22115ba8032932.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe5fc531ded052693c22115ba8032932.png)'
- en: Inserting a new Module in the Visual Basic Editor
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Visual Basic 编辑器中插入一个新模块
- en: Then you can copy and paste the VBA code that ChatGPT generated into the Module
    window, just as the screenshot below.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以将 ChatGPT 生成的 VBA 代码复制并粘贴到模块窗口中，如下图所示。
- en: Then you are ready to run this VBA code to generate a PowerPoint file. All you
    need is to click the “Run” button on the toolbar.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你可以运行这个 VBA 代码以生成 PowerPoint 文件。你只需点击工具栏上的“运行”按钮即可。
- en: '![](../Images/125982c8f06c899fd2777b3bb015fc93.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/125982c8f06c899fd2777b3bb015fc93.png)'
- en: Pasting the VBA code and run
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 粘贴 VBA 代码并运行
- en: Running this will create another PowerPoint presentation with the content generated
    by ChatGPT. You can discard the first presentation as it is empty and work on
    this one instead.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 运行这段代码将创建另一个由 ChatGPT 生成内容的 PowerPoint 演示文稿。你可以丢弃第一个演示文稿，因为它是空的，改为在这个新的演示文稿上工作。
- en: '![](../Images/91e4d0c593d939715b5556b2f56e8a9b.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/91e4d0c593d939715b5556b2f56e8a9b.png)'
- en: PowerPoint presentation generated
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的 PowerPoint 演示文稿
- en: Note that the slides are bare, and you may want to apply a template to make
    them more colorful. Instructions on switching a template to an existing presentation
    can be easily found online. Also note that the slide generated is not perfect.
    There could be some formatting issues, for example. ChatGPT is just helping you
    to get started. It is your job to polish it further.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，幻灯片是空白的，你可能想要应用模板以使其更有色彩。有关如何将模板应用到现有演示文稿的说明可以在网上轻松找到。还要注意，生成的幻灯片并不完美，例如可能存在一些格式问题。ChatGPT
    只是帮助你入门，你的工作是进一步润色它。
- en: Generating Other File Formats
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成其他文件格式
- en: You can see that the above provided a general workflow for producing any file
    format using ChatGPT.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，上述内容提供了使用 ChatGPT 生成任何文件格式的一般工作流程。
- en: Firstly you need to know what programming language or mark up language is possible
    for that particular file format. For example, if it is not Microsoft PowerPoint
    but Google Slides, there is Google Slides API for that.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要了解对于特定的文件格式可以使用什么编程语言或标记语言。例如，如果不是 Microsoft PowerPoint 而是 Google Slides，那么有
    Google Slides API 可用。
- en: Then, you should have a concrete idea of what to put in the file. In the above,
    you mentioned the purpose and content that should be included in the PowerPoint
    presentation. This helps ChatGPT generate the content for you. Of course, you
    can polish the result ChatGPT provided using follow-up prompts such as “Remove
    the last slide” or “Add an agenda slide at the beginning”.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你应该对文件中应放置的内容有一个具体的想法。在上述内容中，你提到了 PowerPoint 演示文稿中应包含的目的和内容。这有助于 ChatGPT
    为你生成内容。当然，你可以使用后续提示如“删除最后一张幻灯片”或“在开头添加议程幻灯片”来润色 ChatGPT 提供的结果。
- en: Once you are ready with the content, you should ask ChatGPT to generate the
    code that can, in turn, generate the final output. Depending on the actual file
    format, you may need to run the code appropriately. In the example above, you
    launched PowerPoint and ran the VBA. If you asked for a PDF and make ChatGPT generate
    LaTeX code for you, you need to run the LaTeX compiler to generate the final output.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你准备好内容，你应该让 ChatGPT 生成可以生成最终输出的代码。根据实际文件格式，你可能需要适当地运行代码。在上面的示例中，你启动了 PowerPoint
    并运行了 VBA。如果你要求生成 PDF 并让 ChatGPT 为你生成 LaTeX 代码，你需要运行 LaTeX 编译器以生成最终输出。
- en: Summary
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this post, you learned how to create a PowerPoint file. In particular, you
    learned
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，你学会了如何创建 PowerPoint 文件。特别是，你学到了
- en: How to make ChatGPT create an outline for your presentation
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何让 ChatGPT 为你的演示文稿创建大纲
- en: How to convert the outline into VBA code that can generate the actual presentation
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将大纲转换为可以生成实际演示文稿的 VBA 代码
- en: How to execute the VBA to obtain the final output
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何执行 VBA 以获得最终输出
- en: This workflow may be adopted for other file formats.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 该工作流程可以用于其他文件格式。
