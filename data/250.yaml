- en: '[![The Hitchhiker''s Guide to Calculus](../Images/e2ead7c778bf632b20fc957c9774cec8.png)](https://amzn.to/3fDLg6B)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[![微积分指南](../Images/e2ead7c778bf632b20fc957c9774cec8.png)](https://amzn.to/3fDLg6B)'
- en: The Hitchhiker’s Guide to Calculus
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分指南
- en: I find “[The Hitchhiker’s Guide to Calculus](https://amzn.to/3fDLg6B)” good,
    but terse. It’s straight to the point of each method.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现“[微积分的指南](https://amzn.to/3fDLg6B)”不错，但简洁明了。它直击每种方法的要点。
- en: The best thing about this book is that it is focused on making you do calculations.
    Learn by calculating. This is how I learn.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书最棒的地方在于它专注于让你进行计算。通过计算来学习。这就是我学习的方式。
- en: … Calculus requires understanding a whole new set of ideas, ones which are very
    interesting and quite beautiful, but admittedly also a bit hard to grasp. Yet,
    with all the new ideas that it entails, Calculus is a method of calculation, so
    in your Calculus course you are going to be doing calculations, reams of calculations,
    oodles of calculations, a seeming endless number of calculations!
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: … 微积分需要理解一整套全新的概念，这些概念非常有趣且相当美妙，但确实有点难以掌握。然而，尽管涉及了所有这些新想法，微积分仍然是一种计算方法，因此在你的微积分课程中，你将进行大量的计算，无数的计算，看似无尽的计算！
- en: — Pages 1-2, [The Hitchhiker’s Guide to Calculus](https://amzn.to/3fDLg6B),
    2019.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: — 页码 1-2, [微积分的指南](https://amzn.to/3fDLg6B), 2019年。
- en: 'Another book I strongly recommend is a popular science book:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐的另一本书是一本科普读物：
- en: '[Infinite Powers: How Calculus Reveals the Secrets of the Universe](https://amzn.to/2Hzqd8A),
    2020.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[无限的力量：微积分如何揭示宇宙的秘密](https://amzn.to/2Hzqd8A), 2020年。'
- en: '[![Infinite Powers](../Images/13b1a5b9290bd11130bed70940f383b2.png)](https://amzn.to/2Hzqd8A)'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '[![无限的力量](../Images/13b1a5b9290bd11130bed70940f383b2.png)](https://amzn.to/2Hzqd8A)'
- en: Infinite Powers
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 无限的力量
- en: This book will get you excited about calculus.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将让你对微积分充满兴趣。
- en: It covers the history and will ground you in why the tools of calculus were
    invented and why they are so powerful.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了历史，并将让你了解微积分工具为何被发明，以及它们为何如此强大。
- en: Without calculus, we wouldn’t have cell phones, computers, or microwave ovens.
    We wouldn’t have radio. Or television. Or ultrasound for expectant mothers, or
    GPS for lost travelers. We wouldn’t have split the atom, unraveled the human genome,
    or put astronauts on the moon. We might not even have the Declaration of Independence.
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有微积分，我们不会有手机、计算机或微波炉。我们不会有广播、电视、孕妇超声波或迷路者的GPS。我们不会分裂原子、解开人类基因组，或者把宇航员送上月球。我们甚至可能没有《独立宣言》。
- en: — Page vii, [Infinite Powers](https://amzn.to/2Hzqd8A), 2020.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: — 页码 vii, [无限的力量](https://amzn.to/2Hzqd8A), 2020年。
- en: History is important. You need someone to lay out the hard problems that geometry
    and algebra could not solve, the hacks that were tried, and the new methods that
    were invented that work really well.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 历史很重要。你需要有人阐述几何和代数无法解决的难题、尝试过的破解方法，以及那些效果良好的新方法。
- en: Calculus began as an outgrowth of geometry. Back around 250 bce in ancient Greece,
    it was a hot little mathematical startup devoted to the mystery of curves.
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微积分起源于几何学。大约公元前250年，在古希腊，它是一个致力于曲线奥秘的小数学新兴领域。
- en: — Page 3, [Infinite Powers](https://amzn.to/2Hzqd8A), 2020.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: — 页码 3, [无限的力量](https://amzn.to/2Hzqd8A), 2020年。
- en: It hammers home that calculus is not magic and spells, but tools for solving
    problems. And that it’s all learnable, if you want.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 它强调了微积分不是魔法和咒语，而是解决问题的工具。并且，如果你愿意，这一切都是可以学习的。
- en: Calculus Textbooks
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微积分教科书
- en: Maybe you want to go deeper.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你想更深入地了解。
- en: You want to see and work through proofs for each method, work through practice
    exercises at an undergraduate level, go deep.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你想查看和理解每种方法的证明，完成本科水平的练习，深入探索。
- en: This is not required to be effective at machine learning, but sometimes we want
    to go all in. I understand. In that case, I recommend a textbook, such as a textbook
    used for undergraduate courses.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是在机器学习中必需的，但有时我们想全身心投入。我理解。在这种情况下，我推荐一本教科书，比如用于本科课程的教科书。
- en: It can also be a good idea to have a textbook on hand to dip into the details
    of specific terms and methods on demand when using high-level/simpler material.
    E.g. really digging into the Hessian matrix.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用高级/简化材料时，备一本教科书以便随时深入了解具体术语和方法也是个好主意。例如，深入研究海森矩阵。
- en: There are a huge number of textbooks on calculus and seemingly new editions
    every few years.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 关于微积分的教科书数量庞大，而且似乎每隔几年就有新版本出现。
- en: 'Nevertheless, some of the top textbooks used at the university level include
