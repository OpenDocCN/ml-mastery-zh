  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是填补或刷新你对机器学习微积分知识的绝佳起点。
- en: Introductory Calculus Books
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门微积分书籍
- en: Knowing the names of terms is one thing, but what if you want to know some of
    the methods more generally?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 了解术语的名称是一回事，但如果你想更全面地了解一些方法呢？
- en: 'For that, I would recommend a solid beginner book, such as:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我推荐一本好的初学者书籍，例如：
- en: '[The Hitchhiker’s Guide to Calculus](https://amzn.to/3fDLg6B), 2019.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[微积分指南](https://amzn.to/3fDLg6B)，2019年。'
- en: '[Calculus For Dummies](https://amzn.to/3kZMtpN), 2016.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[傻瓜微积分](https://amzn.to/3kZMtpN)，2016年。'
- en: These are not textbooks; instead, they assume little or no background (e.g.
    pre-calculus) and will step you through the intuitions and the techniques and
    their application to simple exercises.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书不是教科书；相反，它们假设几乎没有背景知识（例如，微积分前知识），并将引导你理解直觉、技术及其在简单练习中的应用。
- en: '**Intuition is key! We’re not doing math degrees; we’re solving machine learning
    problems.**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**直觉是关键！我们不是在做数学学位，我们是在解决机器学习问题。**'
- en: A textbook will teach you the method and the proof but rarely tell you what
    problem the method was designed to solve in the first place and a little history.
    I think background is critical.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一本教科书会教你方法和证明，但很少告诉你这个方法最初是为了解决什么问题，以及一些历史背景。我认为背景知识至关重要。
- en: '[![Calculus For Dummies](../Images/fd3c270487c7fb665512d23b95b429a4.png)](https://amzn.to/3kZMtpN)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[![傻瓜微积分](../Images/fd3c270487c7fb665512d23b95b429a4.png)](https://amzn.to/3kZMtpN)'
- en: Calculus For Dummies
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 《傻瓜微积分》
- en: I own both books. I like “[Calculus For Dummies](https://amzn.to/3kZMtpN)” and
    would recommend it, if you can get past the name and style.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我拥有这两本书。我喜欢《[傻瓜微积分](https://amzn.to/3kZMtpN)》，如果你能不介意名字和风格，我会推荐它。
- en: There are many who say that calculus is one of the crowning achievements in
    all of intellectual history. As such, it’s worth the effort. Read this jargon-free
    book, get a handle on calculus, and join the happy few who can proudly say, “Calculus?
    Oh, sure, I know calculus. It’s no big deal.”
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很多人认为微积分是所有智力历史上的一项伟大成就。因此，它值得付出努力。阅读这本没有术语的书，掌握微积分，加入那些可以自豪地说“微积分？哦，当然，我知道微积分。这没什么大不了的”的快乐少数。
