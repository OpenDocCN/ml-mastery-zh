- en: 'Appendix D: Calculus of Variations'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录D：变分法
- en: '[![Pattern Recognition and Machine Learning](../Images/c6d6097ca57a36b9ef967786842f6672.png)](https://amzn.to/3nRmjY1)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[![模式识别与机器学习](../Images/c6d6097ca57a36b9ef967786842f6672.png)](https://amzn.to/3nRmjY1)'
- en: Pattern Recognition and Machine Learning
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 模式识别与机器学习
- en: Appendix D introduces the topic of “[calculus of variations](https://en.wikipedia.org/wiki/Calculus_of_variations)”
    and Chapter 10 makes use of the technique. The topic is also covered in the deep
    learning book.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 附录D介绍了“[变分法](https://en.wikipedia.org/wiki/Calculus_of_variations)”这一主题，第10章使用了这种技术。该主题在深度学习书籍中也有涵盖。
- en: If a typical calculus problem involves finding a value of a variable that optimizes
    a function, then calculus of variations is about funding a function that optimizes
    another function. We can see that this is relevant in machine learning and specifically
    neural networks as the neural network model (circuit) learns arbitrary functions
    under a loss function.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个典型的微积分问题涉及寻找一个优化函数的变量值，那么变分法是关于寻找一个优化另一个函数的函数。我们可以看到这在机器学习中，特别是在神经网络中是相关的，因为神经网络模型（电路）在损失函数下学习任意函数。
- en: A common problem in conventional calculus is to find a value of x that maximizes
    (or minimizes) a function y(x). Similarly, in the calculus of variations we seek
    a function y(x) that maximizes (or minimizes) a functional F [y]. That is, of
    all possible functions y(x), we wish to find the particular function for which
    the functional F [y] is a maximum (or minimum).
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在常规微积分中，一个常见的问题是找到一个使函数y(x)最大化（或最小化）的x值。同样，在变分法中，我们寻求一个使泛函F[y]最大化（或最小化）的函数y(x)。也就是说，在所有可能的函数y(x)中，我们希望找到使泛函F[y]达到最大（或最小）的特定函数。
- en: — Page 703, [Pattern Recognition and Machine Learning](https://amzn.to/3nRmjY1),
    2006.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: — 第703页，[模式识别与机器学习](https://amzn.to/3nRmjY1)，2006年。
- en: The calculus of variations is not required to fit neural nets, but it provides
    a useful tool to better understand the problem we are solving when fitting a neural
    net and the types of learning dynamics we may see in practice.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然变分法并不是拟合神经网络所必需的，但它提供了一个有用的工具，以更好地理解我们在拟合神经网络时所解决的问题以及实际中可能遇到的学习动态。
- en: Finally, we are starting to see books dedicated to the mathematical understanding
    that underlies machine learning.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们开始看到专门讲解机器学习底层数学理解的书籍。
- en: One example is “[Mathematics for Machine Learning](https://amzn.to/371u4E2).”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是“[机器学习中的数学](https://amzn.to/371u4E2)”。
- en: '[![Mathematics for Machine Learning](../Images/e052a8ba5f2eb9d1c1c13f4940dc04b1.png)](https://amzn.to/371u4E2)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[![机器学习中的数学](../Images/e052a8ba5f2eb9d1c1c13f4940dc04b1.png)](https://amzn.to/371u4E2)'
- en: Mathematics for Machine Learning
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习中的数学
- en: This book covers a lot of the calculus required for machine learning and provides
    the context showing where it fits in terms of the optimization (training/learning)
    of models.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书涵盖了机器学习所需的大量微积分，并提供了展示其在模型优化（训练/学习）中的适用性。
- en: '![Calculus and its Connection to Machine Learning](../Images/df43c2578580be43b571c8ec1ac29ced.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![微积分及其与机器学习的联系](../Images/df43c2578580be43b571c8ec1ac29ced.png)'
- en: Calculus and its Connection to Machine Learning.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分及其与机器学习的联系。
