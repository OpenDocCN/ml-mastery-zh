  type: TYPE_NORMAL
  zh: '[![微积分](../Images/0994ed4ea1f76cd0772f19ef7ef01cca.png)](https://amzn.to/3kS9I52)'
- en: Calculus
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分
- en: You will be expected to do a ton of worked examples. There’s no way around it.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要做大量的习题，没有办法绕开这一点。
- en: Perhaps skim a few and pick one that feels like a good fit for your learning
    style.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 也许可以浏览几个，并选择一个适合你学习风格的。
