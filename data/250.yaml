  type: TYPE_NORMAL
  zh: '[微积分](https://amzn.to/39boa66)，第4版，2008年。（迈克尔·斯皮瓦克）'
- en: '[Calculus](https://amzn.to/36V8EYY), 11th edition, 2017\. (Ron Larson, Bruce
    Edwards)'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[微积分](https://amzn.to/36V8EYY)，第11版，2017年。（罗恩·拉尔森，布鲁斯·爱德华兹）'
- en: '[Thomas’ Calculus](https://amzn.to/35Yeolv), 14th edition, 2017\. (Joel Hass,
    Christopher Heil, Maurice Weir)'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[托马斯微积分](https://amzn.to/35Yeolv)，第14版，2017年。（乔尔·哈斯，克里斯托弗·海尔，莫里斯·威尔）'
- en: I like Stewart, but they’re all pretty much the same. All are hard work.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢斯图尔特的书，但它们都差不多。都需要大量的工作。
- en: '[![Calculus](../Images/0994ed4ea1f76cd0772f19ef7ef01cca.png)](https://amzn.to/3kS9I52)'
  id: totrans-151
