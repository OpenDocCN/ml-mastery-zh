- en: Calculus Books for Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的微积分书籍
- en: 原文：[https://machinelearningmastery.com/calculus-books-for-machine-learning/](https://machinelearningmastery.com/calculus-books-for-machine-learning/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://machinelearningmastery.com/calculus-books-for-machine-learning/](https://machinelearningmastery.com/calculus-books-for-machine-learning/)
- en: Knowledge of **calculus** is not required to get results and solve problems
    in machine learning or deep learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 知识**微积分**对于在机器学习或深度学习中获得结果和解决问题不是必须的。
- en: However, knowing some calculus will help you in a number of ways, such as in
    reading mathematical notation in books and papers, and in understanding the terms
    used to describe fitting models like “*gradient*,” and in understanding the learning
    dynamics of models fit via optimization such as neural networks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，了解一些微积分将对你有许多帮助，比如在阅读书籍和论文中的数学符号时，理解描述拟合模型的术语如“*梯度*”，以及理解通过优化拟合模型（如神经网络）的学习动态。
- en: Calculus is a challenging topic as taught at a university level, but you don’t
    need to know all of calculus, just a handful of terms and methods related to numerical
    function optimization, central to fitting algorithms like neural networks. And
    the best way to get a handle on calculus is from books.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分作为大学水平教授的主题是具有挑战性的，但你不需要了解所有的微积分，只需要掌握与数值函数优化相关的几个术语和方法，这对于像神经网络这样的拟合算法至关重要。掌握微积分的最佳方式是通过书籍。
- en: In this tutorial, you will discover books on calculus for machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，你将发现关于机器学习的微积分书籍。
- en: 'After completing this tutorial, you will know:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本教程后，你将会了解：
- en: Which books on machine learning provide a gentle introduction to the relevant
    calculus topics.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些关于机器学习的书籍对相关的微积分主题提供了温和的介绍。
- en: Books that you can use to learn the intuitions, history, and techniques of calculus.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用来学习微积分的直觉、历史和技术的书籍。
- en: Textbooks you can use for reference or deeper learning of calculus techniques
    and their proofs.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用来参考或深入学习微积分技术及其证明的教科书。
- en: Let’s get started.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
