- en: The book “[Pattern Recognition and Machine Learning](https://amzn.to/3nRmjY1)”
    provides more in-depth coverage.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍“[模式识别与机器学习](https://amzn.to/3nRmjY1)”提供了更深入的覆盖。
- en: 'Specifically:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言：
- en: 'Chapter 10: Approximate Inference'
  id: totrans-50
