  zh: 从涵盖微积分基础的机器学习书籍开始。
- en: This is perfect if you learned calculus in school (a long time ago) and need
    a refresh, or if you need a quick crash course in the terms and methods.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你很久以前在学校学过微积分，需要复习，或者需要快速了解术语和方法，这将非常合适。
- en: Many top machine learning and deep learning textbooks will cover the basics,
    and it is often enough for most cases, e.g. when you’re focused on getting results
    with machine learning algorithms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多顶级的机器学习和深度学习教科书会涵盖基础内容，这对于大多数情况来说通常是足够的，例如当你专注于通过机器学习算法获得结果时。
- en: Also, it helps if you already own a machine learning textbook that covers some
    calculus as you don’t need to get another book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经拥有一本涵盖一些微积分内容的机器学习教科书，那将会很有帮助，因为你不需要再买另一本书。
- en: 'Two great textbooks that cover some calculus include:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 两本很好的教科书涵盖了一些微积分内容，包括：
