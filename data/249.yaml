- en: What is Calculus?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是微积分？
- en: 原文：[https://machinelearningmastery.com/what-is-calculus/](https://machinelearningmastery.com/what-is-calculus/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://machinelearningmastery.com/what-is-calculus/](https://machinelearningmastery.com/what-is-calculus/)
- en: '**Calculus** is the mathematical study of change.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**微积分** 是研究变化的数学。'
- en: The effectiveness of calculus to solve a complicated but continuous problem
    lies in its ability to slice the problem into infinitely simpler parts, solve
    them separately, and subsequently rebuild them into the original whole. This strategy
    can be applied to study all continuous elements that can be sliced in this manner,
    be it the curvatures of geometric shapes, as well as the trajectory of an object
    in flight, or a time interval.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分在解决复杂但连续问题上的有效性在于它能够将问题切分成无限简单的部分，分别解决这些部分，然后再将它们重建成原来的整体。这一策略可以应用于研究所有可以这样切分的连续元素，无论是几何形状的曲率，还是飞行物体的轨迹，或时间间隔。
- en: In this tutorial, you will discover the origins of calculus and its applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，你将发现微积分的起源及其应用。
- en: 'After completing this tutorial, you will know:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本教程后，你将知道：
- en: What is calculus?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是微积分？
- en: How can calculus be applied to the real-world?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微积分如何应用于现实世界？
- en: Let’s get started.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
