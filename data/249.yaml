- en: '**Tutorial Overview**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**教程概述**'
- en: 'This tutorial is divided into two parts; they are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程分为两个部分；它们是：
- en: Calculus
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微积分
- en: Applications of Calculus
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微积分的应用
- en: '**Calculus**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**微积分**'
- en: '*Calculus* is a Latin word for stone, or pebble.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*微积分* 是拉丁语中表示石头或小石子的词。'
- en: The use of this word has seeped into mathematics from the ancient practice of
    using little stones to perform calculations, such as addition and multiplication.
    While the use of this word has, with time, disappeared from the title of many
    methods of calculation, one important branch of mathematics retained it so much
    that we now refer to it as *The* Calculus.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个词的使用源于古代通过小石子进行计算的实践，比如加法和乘法。虽然这个词的使用已经随着时间的推移从许多计算方法的标题中消失，但数学的一个重要分支保留了它，以至于我们现在称之为*微积分*。
- en: '*Calculus, like other forms of mathematics, is much more than a language; it’s
    also an incredibly powerful system of reasoning.*'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*微积分，像其他数学形式一样，不仅仅是一种语言；它还是一种非常强大的推理系统。*'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page xii, Infinite Powers, 2019.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第xii页，《无限的力量》，2019年。'
- en: Calculus matured from geometry.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分源于几何学。
- en: At the start, geometry was concerned with straight lines, planes and angles,
    reflecting its utilitarian origins in the construction of ramps and pyramids,
    among other uses. Nonetheless, geometers found themselves tool-less for the study
    of circles, spheres, cylinders and cones. The surface areas and volumes of these
    curved shapes was found to be much more difficult to analyse than rectilinear
    shapes made of straight lines and flat planes. Despite its reputation for being
    complicated, the method of calculus grew out of a quest for simplicity, by breaking
    down complicated problems into simpler parts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，几何学关注于直线、平面和角度，反映了其在建造坡道和金字塔等方面的实用起源。然而，几何学家发现自己在研究圆、球体、圆柱体和圆锥体时没有合适的工具。这些曲面形状的表面积和体积比由直线和平面组成的矩形形状更难分析。尽管以复杂著称，微积分的方法却是为了寻求简单性，通过将复杂问题分解成更简单的部分来发展起来的。
- en: '*Back around 250 BCE in ancient Greece, it was a hot little mathematical startup
    devoted to the mystery of curves. *'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*回到公元前250年左右的古希腊，它是一个热衷于曲线神秘的数学新兴领域。*'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page 3, Infinite Powers, 2019.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第3页，《无限的力量》，2019年。'
- en: In order to do so, calculus revolved around the controlled use of infinity as
    the bridge between the curved and the straight.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，微积分围绕着有限控制下的无限作为曲线与直线之间的桥梁。
- en: '*The Infinity Principle *'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*无限原则*'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*To shed light on any continuous shape, object, motion, process, or phenomenon
    — no matter how wild and complicated it may appear—reimagine it as an infinite
    series of simpler parts, analyze those, and then add the results back together
    to make sense of the original whole. *'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*要揭示任何连续形状、物体、运动、过程或现象——无论它看起来多么复杂和狂野——都要重新构想它为无限系列的简单部分，分析这些部分，然后将结果加在一起以理解原始整体。*'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page xvi, Infinite Powers, 2019.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第xvi页，《无限的力量》，2019年。'
- en: 'To grasp this concept a little better, imagine yourself travelling on a spaceship
    to the moon. As you glance outwards to the moon from earth, its outline looks
    undoubtedly curved. But as you approach closer and smaller parts of the outline
    start filling up the viewing port, the curvature eases and becomes less defined.
    Eventually, the amount of curvature becomes so small that the infinitesimally
    small parts of the outline appear as a straight line. If we had to slice the circular
    shape of the moon along these infinitesimally small parts of its outline, and
    then arrange the infinitely small slices into a rectangle, then we would be able
    to calculate its area: by multiplying its width to its height.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解这个概念，想象一下你正在乘坐宇宙飞船前往月球。当你从地球上向外望去月球时，它的轮廓看起来无疑是弯曲的。但随着你越来越接近，轮廓的更小部分开始填充视窗，曲率逐渐减小，变得不那么明显。最终，曲率变得如此微小，以至于轮廓的微小部分看起来像是一条直线。如果我们将月球的圆形沿着这些无穷小的轮廓部分切割，然后将这些无限小的切片排列成一个矩形，我们将能够计算其面积：通过将其宽度与高度相乘。
- en: 'This is the essence of calculus: the breakthrough that if one looks at a curved
    shape through a microscope, the portion of its curvature being zoomed upon will
    appear straight and flat. Hence, analysing a curved shape is, in principle, made
    possible by putting together its many straight pieces.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是微积分的本质：突破性的发现是，如果用显微镜观察弯曲的形状，放大到的曲率部分将显得直而平。换句话说，通过将许多直的片段拼接在一起，原则上可以分析弯曲的形状。
- en: 'Calculus can, therefore, be considered to comprise of two phases: cutting and
    rebuilding.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，微积分可以被认为包括两个阶段：切割和重建。
- en: '*In mathematical terms, the cutting process always involves infinitely fine
    subtraction, which is used to quantify the differences between the parts. Accordingly,
    this half of the subject is called differential calculus. The reassembly process
    always involves infinite addition, which integrates the parts back into the original
    whole. This half of the subject is called integral calculus.*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*用数学术语来说，切割过程总是涉及到无限精细的减法，用来量化部分之间的差异。因此，这一部分内容被称为微分计算。重组过程总是涉及无限的加法，将各部分整合回原始整体。这一部分内容被称为积分计算。*'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page xv, Infinite Powers, 2019.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第xv页，《无限的力量》，2019年。'
- en: With this in mind, let us revisit our simple example.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个思路，让我们重新审视我们的简单例子。
- en: Suppose that we have sliced the circular shape of the moon into smaller pieces,
    and rearranged the pieces alongside one another.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们已经将月球的圆形切成更小的片段，并将这些片段并排排列在一起。
- en: The shape that we have formed is similar to a rectangle having a width equal
    to half the circle circumference, *C*/2, and a height equal to the circle radius,
    *r*.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们形成的形状类似于一个矩形，其宽度等于圆周长的一半，*C*/2，高度等于圆的半径，*r*。
- en: '[![](../Images/a63d033875f947be7c025f9acfdba066.png)](https://machinelearningmastery.com/wp-content/uploads/2021/05/What-is_1.png)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/a63d033875f947be7c025f9acfdba066.png)](https://machinelearningmastery.com/wp-content/uploads/2021/05/What-is_1.png)'
- en: Rearranging Slices of a Circle Into a Rectangle
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将圆形的切片重新排列成一个矩形
- en: Taken from Infinite Powers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自《无限的力量》。
- en: To flatten out the curvature further, we can slice the circle into thinner pieces.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步平整曲率，我们可以将圆形切成更薄的片段。
- en: '[![](../Images/95786b2bc65e474fb6a6221765a9348c.png)](https://machinelearningmastery.com/wp-content/uploads/2021/05/What-is_2.png)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/95786b2bc65e474fb6a6221765a9348c.png)](https://machinelearningmastery.com/wp-content/uploads/2021/05/What-is_2.png)'
- en: Rearranging Thinner Slices of a Circle Into a Rectangle
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将圆形的更薄切片重新排列成一个矩形
- en: Taken from Infinite Powers.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自《无限的力量》。
- en: The thinner the slices, the more the curvature flattens out until we reach the
    limit of *infinitely* many slices, where the shape is now perfectly rectangular.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 切片越薄，曲率就越平整，直到我们达到*无限*多片的极限，此时形状变成了一个完美的矩形。
- en: '[![](../Images/1f375d8275b04d174a920b553472dc5c.png)](https://machinelearningmastery.com/wp-content/uploads/2021/05/What-is_3.png)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/1f375d8275b04d174a920b553472dc5c.png)](https://machinelearningmastery.com/wp-content/uploads/2021/05/What-is_3.png)'
- en: Rearranging Infinitely Thin Slices of a Circle Into a Rectangle
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将*无限*薄的圆形切片重新排列成一个矩形
- en: Taken from Infinite Powers.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自《无限的力量》。
- en: 'We have cut out the slices from the circular shape, and rearranging them into
    a rectangle does not change their area. Hence, calculating the area of the circle
    is equivalent to calculating the area of the resulting rectangle: *A* = *rC*/2.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从圆形中切出切片，将它们重新排列成一个矩形，并不会改变它们的面积。因此，计算圆的面积等同于计算结果矩形的面积：*A* = *rC*/2。
- en: Curves are not only a characteristic of geometric shapes, but also appear in
    nature in the form of parabolic arcs traced by projectiles, or the elliptical
    orbits of planets around the sun.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 曲线不仅是几何形状的特征，还以抛物线轨迹或围绕太阳的行星椭圆轨道的形式出现在自然界中。
- en: '*And so began the second great obsession: a fascination with the mysteries
    of motion on Earth and in the solar system. *'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*从而开始了第二个伟大的痴迷：对地球及太阳系运动之谜的迷恋。*'
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page xix, Infinite Powers, 2019.'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第十九页，《无限的力量》，2019年。'
- en: And with curves and motion, the next natural question concerns their rate of
    change.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有了曲线和运动，接下来自然的问题是它们的变化率。
- en: '*With the mysteries of curves and motion now settled, calculus moved on to
    its third lifelong obsession: the mystery of change. *'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*随着曲线和运动的谜团得到解决，微积分进入了它的第三个终身痴迷：变化的谜团。*'
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page xxii, Infinite Powers, 2019.'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第二十二页，《无限的力量》，2019年。'
- en: It is through the application of the Infinity Principle that calculus allows
    us to study motion and change too, by approximating these into many infinitesimal
    steps.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用无限原则，微积分使我们能够研究运动和变化，通过将这些过程近似为许多无穷小的步骤。
- en: It is for this reason that calculus has come to be considered the language of
    the universe.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，微积分被认为是宇宙的语言。
- en: '**Applications of Calculus**'
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**微积分的应用**'
- en: Calculus has been applied in many domains, from Newton’s application in solving
    problems of mathematical physics, to the more recent application of Newton’s ideas
    in the work done at NASA by mathematician, Katherine Johnson, and her colleagues.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 微积分被应用于许多领域，从牛顿在解决数学物理问题中的应用，到最近牛顿思想在数学家凯瑟琳·约翰逊及其同事在NASA的工作中的应用。
- en: In the 1860s, James Clerk Maxwell used calculus to recast the experimental laws
    of electricity and magnetism, eventually predicting not only the existence of
    electromagnetic waves, but also revealing the nature of light as an electromagnetic
    wave. Based on his work, Nikola Tesla created the first radio communication system,
    Guglielmo Marconi transmitted the first wireless messages, and eventually many
    modern-day devices, such as the television and the smartphone, came into existence.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在1860年代，詹姆斯·克拉克·麦克斯韦使用微积分重新定义了电力和磁力的实验定律，最终不仅预测了电磁波的存在，还揭示了光的本质是电磁波。基于他的工作，尼古拉·特斯拉创建了第一个无线电通信系统，古列尔莫·马可尼传输了第一个无线信息，最终许多现代设备，如电视和智能手机，也随之诞生。
- en: Albert Einstein, in 1917, also applied calculus to a model of atomic transitions,
    in order to predict the effect of stimulated emission. His work later led to the
    first working lasers in the 1960s, which have since then been used in many different
    devices, such as compact-disc players and barcode scanners.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔伯特·爱因斯坦在1917年也将微积分应用于原子跃迁模型，以预测受激发射的效应。他的工作后来导致了1960年代第一台实用激光器的出现，此后这些激光器被广泛应用于许多不同的设备，如光盘播放机和条形码扫描器。
- en: '*Without calculus, we wouldn’t have cell phones, computers, or microwave ovens.
    We wouldn’t have radio. Or television. Or ultrasound for expectant mothers, or
    GPS for lost travelers. We wouldn’t have split the atom, unraveled the human genome,
    or put astronauts on the moon. We might not even have the Declaration of Independence. *'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*没有微积分，我们就不会有手机、计算机或微波炉。我们不会有无线电、电视、为孕妇提供的超声波检查，或为迷路的旅行者提供的GPS。我们也不会分裂原子、解开人类基因组，或将宇航员送上月球。我们甚至可能没有《独立宣言》。*'
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*–* Page vii, Infinite Powers, 2019.'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*–* 第七页，《无限的力量》，2019年。'
- en: More interestingly is the integral role of calculus in machine learning. It
    underlies important algorithms, such as gradient descent, which requires the computation
    of the gradient of a function and is often essential to train machine learning
    models. This makes calculus one of the fundamental mathematical tools in machine
    learning.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 更有趣的是微积分在机器学习中的关键作用。它支撑了重要的算法，如梯度下降，这需要计算函数的梯度，并且在训练机器学习模型时通常至关重要。这使得微积分成为机器学习中的基本数学工具之一。
