- en: '**A Gentle Introduction to Taylor Series**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**泰勒级数的温和介绍**'
- en: Taylor series expansion is an awesome concept, not only the world of mathematics,
    but also in optimization theory, function approximation and machine learning.
    It is widely applied in numerical computations when estimates of a function’s
    values at different points are required.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒级数展开是一个了不起的概念，不仅在数学领域，而且在优化理论、函数逼近和机器学习中都非常重要。当需要在不同点估计函数值时，它在数值计算中得到了广泛应用。
- en: In this tutorial, you will discover Taylor series and how to approximate the
    values of a function around different points using its Taylor series expansion.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，你将发现泰勒级数以及如何使用其泰勒级数展开在不同点附近逼近函数值。
- en: 'After completing this tutorial, you will know:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本教程后，你将知道：
