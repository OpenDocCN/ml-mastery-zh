  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/41c438817701b0cd5ea5471c0f02cc3f.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq7.png)'
- en: 'Hence, around x=0, the series expansion of g(x) is given by (obtained by setting
    a=0):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 x=0 附近，g(x) 的级数展开表示为（通过设置 a=0 得到）：
- en: '[![](../Images/f147207ad0200faa3b30e4a418135c5f.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq8.png)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
