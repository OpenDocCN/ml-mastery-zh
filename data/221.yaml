  zh: '[![](../Images/29a791e85f4d9a9d731b1618358fd67f.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq4.png)'
- en: '**Taylor Polynomial**'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**泰勒多项式**'
- en: 'A Taylor polynomial of order k, generated by f(x) at x=a is given by:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 由 f(x) 在 x=a 生成的阶数为 k 的泰勒多项式表示为：
- en: '[![](../Images/57cb028a90b8ea712ef92a09812c3148.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq5.png)'
  id: totrans-34
  prefs: []
