  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Visit Buda Castle and admire the stunning views from Fisherman’s Bastion.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Relax in the thermal baths, such as Széchenyi or Gellért Baths.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore the ruin bars and enjoy Hungarian delicacies.
  prefs:
