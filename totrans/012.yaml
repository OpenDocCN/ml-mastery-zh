  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explore the historic Old Town, visit Prague Castle, and stroll across the Charles
    Bridge.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Enjoy panoramic views from the Petřín Tower and visit the Astronomical Clock.
  prefs:
  - PREF_BQ
