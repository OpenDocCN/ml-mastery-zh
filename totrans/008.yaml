  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Week 1: Introduction to Linear Algebra and Vectors'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Learn about the basic concepts of linear algebra, such as vectors, vector spaces,
    and linear combinations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Familiarize yourself with vector operations, including addition, subtraction,
    and scalar multiplication.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recommended resources:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Introduction to Linear Algebra” by Gilbert Strang
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Linear Algebra and Its Applications” by David C. Lay
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Week 2: Matrices and Matrix Operations'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Study matrices, their representation, and operations like addition, subtraction,
    and scalar multiplication.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explore matrix multiplication and properties such as associativity and distributivity.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recommended resources:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Linear Algebra and Its Applications” by David C. Lay
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Linear Algebra Done Right” by Sheldon Axler
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Week 3: Systems of Linear Equations'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Understand systems of linear equations and their solutions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Learn about Gaussian elimination, row echelon form, and reduced row echelon
