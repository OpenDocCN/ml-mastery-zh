  type: TYPE_NORMAL
- en: '**Persona**: ChatGPT should sound like an expert'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Goal**: You want an outline that you can use to build a slide deck'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Details**: Your storyline should be that Python can work better than Java.
    Depending on the use case, you may want to give more detail on a particular application,
    such as REST API system'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Therefore, you may try the following prompt:'
