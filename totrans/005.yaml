- en: You should review what ChatGPT provided to you. You may also use a follow-up
    prompt to ask ChatGPT to revise some slides or add some content. However, once
    you are satisfied with the outline, you can ask ChatGPT to create the PowerPoint
    slide.
  prefs: []
  type: TYPE_NORMAL
- en: Since ChatGPT is not going to return a PowerPoint file to you, you need to find
    something that can generate PowerPoint. Just like you learned that Mermaid syntax
    is a way to present a sequence diagram in the previous post, PowerPoint comes
    with Visual Basic for Application (VBA) that can generate a slide deck using code.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, you can use this follow-up prompt to generate the VBA code that
    creates the deck:'
  prefs: []
  type: TYPE_NORMAL
- en: Now write the VBA code to create the PowerPoint slides for this deck. Occasionally
    add humorous and whimsical content.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The output from ChatGPT is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Certainly! Here’s an example of VBA code that creates the PowerPoint slides
    for the pitch deck, with occasional humorous and whimsical content:'
  prefs:
