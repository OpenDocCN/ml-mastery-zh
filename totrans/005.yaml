- en: Running VBA and Obtaining the PowerPoint File
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: VBA is a language that PowerPoint has built-in support. You can run the code
    and obtain a PowerPoint file in the following steps.
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, open your PowerPoint application and create a new presentation. Then,
    you should find “Visual Basic Editor” in the “Tools” menu, under “Macro” submenu.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c859c89f24ed4d64c5c46e185456cfaf.png)'
  prefs: []
  type: TYPE_IMG
- en: Launching Visual Basic Editor
  prefs: []
  type: TYPE_NORMAL
- en: You should see a “VBAProject” window in the Visual Basic Editor. Right-click
    on that to insert a new Module.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fe5fc531ded052693c22115ba8032932.png)'
  prefs: []
  type: TYPE_IMG
- en: Inserting a new Module in the Visual Basic Editor
  prefs: []
  type: TYPE_NORMAL
- en: Then you can copy and paste the VBA code that ChatGPT generated into the Module
    window, just as the screenshot below.
  prefs: []
  type: TYPE_NORMAL
- en: Then you are ready to run this VBA code to generate a PowerPoint file. All you
    need is to click the “Run” button on the toolbar.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/125982c8f06c899fd2777b3bb015fc93.png)'
  prefs: []
  type: TYPE_IMG
- en: Pasting the VBA code and run
  prefs: []
  type: TYPE_NORMAL
- en: Running this will create another PowerPoint presentation with the content generated
    by ChatGPT. You can discard the first presentation as it is empty and work on
    this one instead.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/91e4d0c593d939715b5556b2f56e8a9b.png)'
  prefs: []
  type: TYPE_IMG
- en: PowerPoint presentation generated
  prefs: []
  type: TYPE_NORMAL
- en: Note that the slides are bare, and you may want to apply a template to make
    them more colorful. Instructions on switching a template to an existing presentation
    can be easily found online. Also note that the slide generated is not perfect.
    There could be some formatting issues, for example. ChatGPT is just helping you
    to get started. It is your job to polish it further.
  prefs: []
  type: TYPE_NORMAL
- en: Generating Other File Formats
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can see that the above provided a general workflow for producing any file
    format using ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: Firstly you need to know what programming language or mark up language is possible
    for that particular file format. For example, if it is not Microsoft PowerPoint
    but Google Slides, there is Google Slides API for that.
  prefs: []
  type: TYPE_NORMAL
- en: Then, you should have a concrete idea of what to put in the file. In the above,
    you mentioned the purpose and content that should be included in the PowerPoint
    presentation. This helps ChatGPT generate the content for you. Of course, you
    can polish the result ChatGPT provided using follow-up prompts such as “Remove
    the last slide” or “Add an agenda slide at the beginning”.
  prefs: []
  type: TYPE_NORMAL
- en: Once you are ready with the content, you should ask ChatGPT to generate the
    code that can, in turn, generate the final output. Depending on the actual file
    format, you may need to run the code appropriately. In the example above, you
    launched PowerPoint and ran the VBA. If you asked for a PDF and make ChatGPT generate
    LaTeX code for you, you need to run the LaTeX compiler to generate the final output.
  prefs: []
  type: TYPE_NORMAL
