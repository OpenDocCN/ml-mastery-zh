  type: TYPE_NORMAL
- en: 'Making ChatGPT your assistant to help you write an email is trivial since it
    is well-known to be very capable of generating text. It is pretty apparent that
    ChatGPT cannot help you cook your dinner. But you may wonder if it can generate
    something other than text. In the previous post, you learned that ChatGPT could
    generate a graphic for you only via an intermediate language. In this post, you
    will learn about another example of using an intermediate language, namely, VBA
    for PowerPoint. Specifically, you will learn:'
  prefs: []
  type: TYPE_NORMAL
- en: How to make ChatGPT to generate a slide deck outline
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to convert a slide deck outline into an actual PowerPoint file
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Get started and apply ChatGPT** with my book [Maximizing Productivity with
    ChatGPT](https://machinelearningmastery.com/productivity-with-chatgpt/). It provides
    **real-world use cases** and **prompt examples** designed to get you using ChatGPT
    quickly.'
