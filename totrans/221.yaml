- en: '**What Is A Power Series?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following is a power series about the center x=a and constant coefficients
    c_0, c_1, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/4c5daf82c1fb789a0cda2bf00d13f01d.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '**What Is A Taylor Series?**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It is an amazing fact that functions which are infinitely differentiable can
    generate a power series called the Taylor series. Suppose we have a function f(x)
    and f(x) has derivatives of all orders on a given interval, then the Taylor series
    generated by f(x) at x=a is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/a57a641de76372b8bdbcb141e66d2654.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The second line of the above expression gives the value of the kth coefficient.
  prefs: []
  type: TYPE_NORMAL
- en: If we set a=0, then we have an expansion called the Maclaurin series expansion
    of f(x).
  prefs: []
  type: TYPE_NORMAL
