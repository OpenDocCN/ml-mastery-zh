- en: '**Examples Of Taylor Series Expansion**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Taylor series generated by f(x) = 1/x can be found by first differentiating
    the function and finding a general expression for the kth derivative.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/4fe99e26ad4d58b69de6c6d34eaacaeb.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq3.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Taylor series about various points can now be found. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/29a791e85f4d9a9d731b1618358fd67f.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq4.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taylor Polynomial**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A Taylor polynomial of order k, generated by f(x) at x=a is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/57cb028a90b8ea712ef92a09812c3148.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq5.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'For the example of f(x)=1/x, the Taylor polynomial of order 2 is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/a8faf50383d1544d3a625ab0c798b815.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq6.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Approximation via Taylor Polynomials**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can approximate the value of a function at a point x=a using Taylor polynomials.
    The higher the order of the polynomial, the more the terms in the polynomial and
    the closer the approximation is to the actual value of the function at that point.
  prefs: []
  type: TYPE_NORMAL
- en: In the graph below, the function 1/x is plotted around the point x=1 (left)
    and x=3 (right). The line in green is the actual function f(x)= 1/x. The pink
    line represents the approximation via an order 2 polynomial.
  prefs: []
  type: TYPE_NORMAL
- en: '[![The actual function (green) and its approximation (pink)](../Images/4924fcde021bf4a738c3d80f6d663bb1.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/taylor1-1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The actual function (green) and its approximation (pink)
  prefs: []
  type: TYPE_NORMAL
- en: More Examples of Taylor Series
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s look at the function g(x) = e^x. Noting the fact that the kth order derivative
    of g(x) is also g(x), the expansion of g(x) about x=a, is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/41c438817701b0cd5ea5471c0f02cc3f.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq7.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hence, around x=0, the series expansion of g(x) is given by (obtained by setting
    a=0):'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/f147207ad0200faa3b30e4a418135c5f.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq8.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The polynomial of order k generated for the function e^x around the point x=0
    is given by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/958e0547c6dfa2fdbbc6cd5c31fb90f3.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/tayloreq9.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The plots below show polynomials of different orders that estimate the value
    of e^x around x=0\. We can see that as we move away from zero, we need more terms
    to approximate e^x more accurately. The green line representing the actual function
    is hiding behind the blue line of the approximating polynomial of order 7.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/a4291d6363063e2aa1a32b550972b2f6.png)](https://machinelearningmastery.com/wp-content/uploads/2021/07/taylor2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Polynomials of varying degrees that approximate e^x
  prefs: []
  type: TYPE_NORMAL
- en: '**Taylor Series In Machine Learning**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A popular method in machine learning for finding the optimal points of a function
    is the Newton’s method. Newton’s method uses the second order polynomials to approximate
    a function’s value at a point. Such methods that use second order derivatives
    are called second order optimization algorithms.
  prefs: []
  type: TYPE_NORMAL
