- en: How It Works
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ChatGPT can do this task well because it is trained with a massive dataset.
    Hence, many “facts” are remembered by the model that helps writing this essay.
    If you try this with a smaller model, such as those you can run with GPT4All on
    your computer, you may find the result less informative.
  prefs: []
  type: TYPE_NORMAL
- en: However, based on the principle behind its architecture, words are chosen based
    on the highest correlation, to both the prompt you provided and the content it
    generated previously. Therefore, the more precise you set up your prompt, the
    model should be able to generate a better response.
  prefs: []
  type: TYPE_NORMAL
- en: Nonetheless, you should not expect this to be perfect. Firstly, the prompt has
    a size limit, so you can never outline all your intent. Secondly, even with no
    limit, it is difficult to put all details in the prompt due to your cognitive
    bias. Lastly, due to the training provided to it, such a model would prefer the
    most common words over the best words for the context. This is also why we found
    that works produced by ChatGPT can earn a passing grade, but never excellent.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this post, you discovered how ChatGPT can help you write an essay. In particular,
    you learned:'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can write you an essay in one shot with a short guidance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can break down the task into multiple steps to make ChatGPT produce a more
    detailed response
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT can reference the dialog with you in creating new responses
  prefs:
