- en: Topic of the Essay
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For example, consider the sample task for [GRE analytical writing](https://www.ets.org/pdfs/gre/sample-issue-task.pdf).
    It is part of the Graduate Record Examination for college students applying for
    admission to graduate schools. It aims to demonstrate the ability to explain your
    reasoning in a statement. A high-score essay should provide relevant reasons to
    support your point of view but avoid overly general examples without expansion.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider the statement in the GRE sample:'
  prefs: []
  type: TYPE_NORMAL
- en: As people rely more and more on technology to solve problems, the ability of
    humans to think for themselves will surely deteriorate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let’s see how ChatGPT responds if you ask it to write such an essay.
  prefs: []
  type: TYPE_NORMAL
- en: Straightforward Instruction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The simplest way of using ChatGPT is to ask it to give you an essay directly
    by the following prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Write an essay in support of the following statement:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As people rely more and more on technology to solve problems, the ability of
    humans to think for themselves will surely deteriorate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/edfca318f53ff8e2fac27a072b22af8d.png)'
  prefs: []
  type: TYPE_IMG
- en: Instructing ChatGPT to write the entire essay
  prefs: []
  type: TYPE_NORMAL
- en: 'The result would differ each time you run it due to the system’s randomness.
    One result would be the following:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The increased reliance on technology in modern times has undoubtedly made life
    easier for people. From automated manufacturing processes to virtual personal
    assistants, technology has become an integral part of our lives. However, as people
    become increasingly dependent on technology to solve problems, the question arises:
    will our ability to think for ourselves deteriorate?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is a well-established fact that the human brain is like a muscle that needs
    regular exercise to remain strong and healthy. When we solve problems using our
    own mental faculties, we are essentially exercising our brain and enhancing our
    cognitive abilities. However, when we rely solely on technology to solve problems,
    we are not using our own brainpower and are essentially outsourcing our thinking
    to machines.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the most significant consequences of relying too much on technology is
    the deterioration of critical thinking skills. Critical thinking involves analyzing
    and evaluating information, identifying biases and assumptions, and making informed
    judgments based on evidence. When we rely on technology to solve problems, we
    tend to become passive consumers of information, accepting whatever the technology
    presents to us without questioning its accuracy or reliability. This lack of critical
    thinking can lead to poor decision-making and an inability to solve complex problems
    on our own.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moreover, technology can also contribute to a decline in creativity and innovation.
    When we use technology to solve problems, we are limited by its capabilities and
    functionalities. In contrast, when we think for ourselves, we are free to explore
    new and unconventional ideas and come up with creative solutions to problems.
    Overreliance on technology can stifle our creativity and prevent us from discovering
    new and innovative solutions to the challenges we face.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another negative consequence of relying too much on technology is the loss of
    social skills. Social interaction is essential for the development of interpersonal
    skills, such as communication, empathy, and conflict resolution. When we rely
    on technology for communication, we miss out on the subtle nuances of face-to-face
    interaction, which are critical for building meaningful relationships. This can
    lead to a lack of social skills and difficulty in building and maintaining relationships
    with others.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In conclusion, while technology has undoubtedly made our lives easier and more
    convenient, it is important to recognize the potential negative consequences of
    overreliance on technology. As we continue to integrate technology into our lives,
    we must ensure that we do not become overly dependent on it to solve problems.
    We must continue to exercise our critical thinking skills, nurture our creativity,
    and maintain our social skills to ensure that we remain competent and independent
    problem solvers.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This looks very natural and not bad as an essay. But indeed, it is not top-notch.
    You can get a better essay if you know how to ask better.
  prefs: []
  type: TYPE_NORMAL
- en: Guiding ChatGPT to Write Step-by-Step
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A language model can generate text based on the context. In the example of ChatGPT,
    the context is the recent dialog between you and the system. Moreover, the response
    from ChatGPT is not produced all at once, but one token at a time. Therefore,
    it remembered what it said in the previous sentence, for example.
  prefs: []
  type: TYPE_NORMAL
- en: Because of that, it is difficult to “fine-tune” the answer if it gives you a
    large piece of text. It is easier to break down a large writing task into smaller
    parts.
  prefs: []
  type: TYPE_NORMAL
- en: 'For the same topic as above, you can do it as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Give me 3 paragraphs in support of the following statement, one argument in
    each paragraph:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As people rely more and more on technology to solve problems, the ability of
    humans to think for themselves will surely deteriorate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And now it produces the following:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Paragraph 1: As technology becomes more advanced, it is easier for people to
    rely on it to solve problems. This can lead to a lack of critical thinking skills
    because people may not be challenged to solve problems on their own. For example,
    people who use GPS to navigate may not develop spatial awareness or map-reading
    skills, which are important for problem-solving in many areas of life. In addition,
    people who rely on calculators or computer programs to do math may not develop
    strong mental math skills or an understanding of mathematical concepts. As a result,
    their ability to think independently and solve problems may deteriorate.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Paragraph 2: In addition to reducing critical thinking skills, technology can
    also have a negative impact on creativity. When people rely on technology to solve
    problems, they may become less likely to think outside the box and come up with
    creative solutions. This is because they are used to following pre-determined
    algorithms or solutions provided by technology. This can be seen in the world
    of art, where digital tools can be used to create artwork quickly and easily.
    While these tools can be useful, they may also limit creativity by making it easier
    to create conventional or derivative works.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Paragraph 3: Finally, the over-reliance on technology can lead to a reduction
    in social skills. As people spend more time communicating through screens and
    devices, they may have less practice interacting with others face-to-face. This
    can make it harder for them to understand social cues, empathize with others,
    and develop strong relationships. In addition, people who rely on technology for
    social interaction may be more likely to experience feelings of loneliness and
    isolation. This can have a negative impact on mental health, which can, in turn,
    affect overall cognitive functioning and problem-solving abilities.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It looks better. The first paragraph especially has a concrete example. But
    no examples are given in the other two paragraphs. Let’s continue on the chat
    to ask for more examples:'
  prefs: []
  type: TYPE_NORMAL
- en: Can you give some concrete examples of how technology negatively impacts creativity?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It answers:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Certainly! Here are a few examples of how technology can negatively impact
    creativity:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Template-driven design: Many digital tools, such as website builders, offer
    pre-designed templates that users can customize with their own content. While
    these templates can be helpful for beginners, they can also stifle creativity
    by limiting design options and encouraging conformity.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Dependence on filters: Social media platforms like Instagram offer a variety
    of filters that users can apply to their photos to enhance their appearance. While
    these filters can be fun to use, they can also discourage creativity by making
    it easy to create generic, highly stylized images that all look the same.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Auto-correction and predictive text: While these features can be helpful for
    avoiding typos and speeding up the writing process, they can also lead to a lack
    of creativity in writing. For example, if someone relies too heavily on auto-correction,
    they may not take the time to learn proper spelling or grammar, which can limit
    their ability to express themselves creatively through writing.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Algorithmic recommendations: Streaming services like Netflix and Spotify use
    algorithms to recommend content to users based on their viewing or listening history.
    While this can be helpful for discovering new content, it can also limit creativity
    by promoting similar content and discouraging users from exploring new genres
    or artists.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Overall, while technology can be a powerful tool for enhancing creativity, it’s
    important to be aware of its potential limitations and actively work to avoid
    falling into creative ruts or becoming too dependent on digital tools.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It needs to be more concise since the GRE analytical writing is only roughly
    500 to 600 words. However, these examples are helpful. You can further ask for
    examples regarding the third paragraph it originally produced:'
  prefs: []
  type: TYPE_NORMAL
- en: Can you give some concrete examples of how technology can lead to a reduction
    in social skills? Be brief.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Now it answered:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sure, here are some examples of how technology can lead to a reduction in social
    skills:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Overreliance on texting and social media can lead to a lack of face-to-face
    communication skills and make it harder to pick up on social cues.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Spending excessive amounts of time on screens can lead to social isolation and
    feelings of loneliness.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The anonymity of online communication can lead to a lack of empathy and an increase
    in cyberbullying.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Online dating and social networking apps can reduce opportunities for in-person
    social interaction and make it harder to form deep, meaningful relationships.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Constant access to technology can create a distraction from real-world social
    situations and lead to a lack of engagement and attention in face-to-face conversations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s good. Note that these examples are not in paragraph form because you
    needed to specify how ChatGPT should answer. But it is not difficult for you to
    incorporate these into your essay paragraphs.
  prefs: []
  type: TYPE_NORMAL
- en: Now we still need an introduction and a conclusion to complete the essay. Let’s
    ask ChatGPT to do these.
  prefs: []
  type: TYPE_NORMAL
- en: Please write an introduction paragraph for the above.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is what it produced:'
  prefs: []
  type: TYPE_NORMAL
- en: Technology has undoubtedly transformed the way we live our lives, from how we
    work and communicate to how we access information and solve problems. While the
    benefits of technology are numerous and undeniable, there are also some negative
    consequences to our over-reliance on digital tools. One such consequence is a
    reduction in social skills. As people spend more time communicating through screens
    and devices, they may have fewer opportunities to practice face-to-face communication
    skills, leading to a decline in social awareness and empathy. In this context,
    it is worth exploring some concrete examples of how technology can negatively
    impact our social skills and what we can do to mitigate these effects.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For the conclusion, you want to reference the main content of your essay. You
    shouldn’t worry since ChatGPT remembers the conversation. You can ask:'
  prefs: []
  type: TYPE_NORMAL
- en: Please write a conclusion paragraph to summarize everything above.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'and it answered:'
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, while technology has many positive effects on our lives, it is
    essential to recognize that there are also some negative consequences, such as
    a reduction in critical thinking skills, creativity, and social skills. Technology
    can provide shortcuts and instant gratification that can ultimately lead to the
    erosion of essential skills. It is crucial to be aware of these potential drawbacks
    and take steps to mitigate their effects, such as setting limits on screen time,
    engaging in face-to-face communication, and finding ways to use technology in
    a balanced and mindful way. By doing so, we can continue to benefit from the many
    advantages of technology while also ensuring that we maintain the skills and connections
    that make us human.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With a bit of reordering and polishing, you now have a complete essay.
  prefs: []
  type: TYPE_NORMAL
