  type: TYPE_NORMAL
- en: '>> HAVE A GREAT WEEKEND.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>> THANK YOU.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is not a long meeting, but the transcript spans several pages. You can
