  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行动事项：
- en: 1\. None mentioned in the transcript.
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 记录中未提及。
- en: ''
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Adjournment:'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 休会：
- en: – The Board of Directors meeting was adjourned.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 董事会会议已休会。
- en: ''
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Note: The transcript provided does not include specific details about the meeting
    such as dates, times, and locations. Please fill in the missing information based
    on the context and requirements of the organization.'
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：提供的逐字稿未包含会议的具体细节，如日期、时间和地点。请根据上下文和组织的要求填写缺失的信息。
- en: The minutes are much tidier than the transcript and easier to read. One particular
    fact is that this transcript is two meetings scheduled as one and you can be aware
    of that from the minutes. However, you may still need to polish it if you wish
    it in a particular format. Some information that should appear in the minute but
    not available from the transcript is replaced with a placeholder that you need
    to fill in. This shouldn’t be very difficult compared to summarizing the transcript.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 会议纪要比逐字稿要整洁得多，更易于阅读。特别的一点是，这个逐字稿包含了两个原定为一的会议，您可以从会议纪要中了解到这一点。然而，如果您希望它呈现为特定格式，您可能仍然需要对其进行润色。那些应该出现在纪要中的但逐字稿中没有的信息用占位符替换，您需要填入。这与总结逐字稿相比并不困难。
- en: ChatGPT can do this job easily because it is trained to understand language,
    and it can extract key information. You can make it a helpful secretary with an
    appropriate prompt to instruct ChatGPT to reproduce the key information in a particular
    format.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以轻松完成这项工作，因为它经过了语言理解训练，能够提取关键信息。您可以通过适当的提示将其作为一个有用的秘书，指导ChatGPT以特定格式再现关键信息。
- en: Nevertheless, some meetings are lengthy. The transcript may be very long and
    would hit the context length limit in ChatGPT. In that case, ChatGPT will refuse
    to proceed. You may want to break down the transcript into multiple chunks and
    let ChatGPT summarize each first. Then combine the summarized result to generate
    the minutes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，一些会议较长。逐字稿可能非常长，会达到ChatGPT的上下文长度限制。在这种情况下，ChatGPT将拒绝继续处理。您可以将逐字稿分成多个部分，并让ChatGPT首先总结每一部分。然后将总结结果合并生成会议纪要。
- en: Extracting unstructured information
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提取非结构化信息
- en: Because ChatGPT can understand text, you can use it to extract unstructured
    information. Unstructured information is those immersed in paragraphs of texts,
    contrary to lists and tables. Since it has no trivial pattern, it isn’t easy to
    search.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 因为ChatGPT可以理解文本，您可以利用它提取非结构化信息。非结构化信息是指那些嵌入在文本段落中的信息，与列表和表格相对。由于没有明显的模式，它不容易搜索。
- en: 'You can leverage the language understanding capability of ChatGPT to help you
    extract unstructured information and produce a list. Let’s consider the following
    example:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以利用ChatGPT的语言理解能力来帮助提取非结构化信息并生成列表。考虑以下示例：
- en: 'Read the following text, and answer the following:'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阅读以下文本，并回答以下问题：
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. What is the latest passenger count?
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 最新的乘客数量是多少？
- en: 2\. What is the date referenced for this volume?
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 这个客流量参考的是什么日期？
- en: 3\. How many passengers it has before?
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3\. 之前的乘客数量是多少？
- en: 4\. What was the date referenced for the previous volume?
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4\. 之前的客流量参考的是什么日期？
- en: ''
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Text:'
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 文本：
- en: ''
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Port Authority of New York and New Jersey today announced that for the first
    time since the start of the COVID-19 pandemic, monthly air passenger levels across
    the agency’s regional airports surpassed pre-pandemic volumes.
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约和新泽西港务局今天宣布，自COVID-19大流行开始以来，首次在该机构的区域机场中，月度航空乘客水平超过了大流行前的水平。
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In November, the Port Authority’s airports handled a total of 11 million passengers,
    which was 102 percent of pre-COVID November 2019 volumes. Strong demand for air
    travel in November was driven primarily by domestic travelers during Thanksgiving,
    when 8 percent more holiday passengers flew to U.S. destinations compared to Thanksgiving
    2019.
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在11月份，港务局的机场共接待了1100万名乘客，相当于COVID-19前2019年11月客流量的102%。11月份对航空旅行的强劲需求主要由感恩节期间的国内旅客驱动，当时飞往美国目的地的假期乘客比2019年感恩节多了8%。
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Port Authority also forecasts demand for air travel will remain high through
    the remainder of 2022, particularly during the 11-day period beginning Friday,
    Dec. 23, 2022, to Monday, Jan. 2, 2023.
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 港务局还预测2022年剩余时间内航空旅行需求将保持高位，特别是在从2022年12月23日星期五开始到2023年1月2日星期一的11天期间。
- en: ''
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The evident return to air travel in the bistate region caps a year of accomplishments
    and openings for the Port Authority’s redevelopment projects at its three major
    regional airports. It is a stark contrast to the nadir of the pandemic in 2020,
    when volumes at the three major airports declined steeply to just a quarter of
    its pre-pandemic volumes.
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 双州地区航空旅行的显著回归标志着港务局在其三大主要区域机场的重建项目取得的一年成就和开幕。这与2020年疫情最严重时期的情况形成了鲜明对比，当时三大主要机场的航班量骤降至疫情前的四分之一。
- en: ''
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We are extremely gratified to see our airports at pre-pandemic levels after
    more than two years of a global pandemic that left us homebound and filled with
    wanderlust,” said Port Authority Chairman Kevin O’Toole. “Throughout this year,
    we have seen the steady return of airport passengers and also the pleasant surprise
    on their faces when they see the brand-new, world-class air facilities that await
    them. We look forward to welcoming millions more passengers in the coming weeks
    as people celebrate the holidays with loved ones.”
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “看到我们的机场恢复到疫情前水平，我们感到非常欣慰，尤其是在经历了两年多的全球疫情之后，那段时间让我们宅在家中，心生旅行的渴望，”港务局主席Kevin
    O’Toole说。“在今年，我们见证了机场乘客的稳步回归，以及当他们看到等待他们的新一流空中设施时脸上的惊喜。我们期待在未来几周内迎接更多的乘客，因为人们与亲人一起庆祝节日。”
- en: ''
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The fact that November 2022 aviation volumes surpassed pre-pandemic November
    2019 numbers demonstrates that our historic investments in the region’s airports
    are critically important,” said Port Authority Executive Director Rick Cotton.
    “Our goal is to provide air passengers who travel through our airports with a
    world-class 21st century travel experience, and to contribute to the growing resurgence
    in the region’s economy post-COVID.”
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “2022年11月航空量超过了疫情前2019年11月的数据，这表明我们对该地区机场的历史性投资是至关重要的，”港务局执行董事Rick Cotton说。“我们的目标是为通过我们机场的航空乘客提供一个世界级的21世纪旅行体验，并为疫情后地区经济的复苏做出贡献。”
- en: ''
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: LaGuardia Airport reached substantial completion earlier this year of its $8
    billion public-private transformation, making it the first new major airport built
    in the United States in the last 25 years. The new airport was built in phases
    to ensure that it remained fully operational and never lost capacity throughout
    construction. This year all passenger facilities at the new Terminal B opened,
    as well as Delta’s new Terminal C and the newly rebuilt roadway network. The new
    airport has won praise from passengers for its 21st century design, amenities
    and customer experience, and awards and accolades from respected industry groups
    worldwide.
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LaGuardia机场在今年早些时候完成了其80亿美元公私合营改造工程，使其成为过去25年来美国建成的第一个新大型机场。新机场分阶段建设，以确保其在建设过程中始终保持完全运营，且从未失去容量。今年，新B航站楼的所有乘客设施以及达美航空的新C航站楼和新重建的道路网络都已开放。新机场因其21世纪的设计、设施和客户体验赢得了乘客的赞誉，并获得了全球尊敬行业组织的奖项和荣誉。
- en: ''
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Newark Liberty International Airport also celebrated a key milestone in November
    2022 with the ribbon-cutting of its new Terminal A, which features approximately
    1 million square feet of space and 33 gates to handle larger aircraft, as well
    as a modernized common-use check-in area, security and baggage claim areas expected
    to efficiently handle an estimated 13.6 million passengers a year. The Port Authority
    also announced a world-class master planner to lead the transformation of the
    entire airport. The new Terminal A is expected to open for service in early 2023.
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Newark Liberty国际机场在2022年11月也庆祝了一个关键里程碑，新A航站楼的剪彩仪式标志着该航站楼的完成，其面积约为100万平方英尺，拥有33个登机口以处理更大的飞机，以及现代化的公共使用登记区域、安全检查和行李认领区域，预计能有效处理约1360万名乘客。港务局还宣布了一位世界级的总规划师来领导整个机场的改造。新的A航站楼预计将在2023年初投入使用。
- en: ''
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At John F. Kennedy International Airport, the Port Authority reached financial
    close on two new terminals – Terminal One and Terminal 6 – and completed the expansion
    of Terminal 8 with approximately 130,000 square feet of additional and refurbished
    space. The expansion marked the first step in the transformation of JFK Airport
    and allowed British Airways to move from its long-time home in the 50-year-old
    Terminal 7 to co-locate with American Airlines in Terminal 8\. Terminal 7 will
    be demolished to clear space for a new Terminal 6 that will begin construction
    early next year. The $1.5 billion expansion of Terminal 4 is also underway, having
    broken ground in December 2021.
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在约翰·F·肯尼迪国际机场，港务局完成了两个新航站楼的财务结算——航站楼一号和航站楼六号——并扩建了航站楼八号，增加了约130,000平方英尺的额外和翻新空间。这次扩建标志着JFK机场转型的第一步，使英国航空能够从其在50年历史的航站楼七号的长期家迁至与美国航空共同使用的航站楼八号。航站楼七号将被拆除，为明年初开始建设的新航站楼六号腾出空间。15亿美元的航站楼四号扩建工程也在进行中，已于2021年12月破土动工。
- en: The text is from a press release obtained here.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 文本来自这里获得的新闻稿。
- en: 'The result from ChatGPT is as follows:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的结果如下：
- en: 1\. The latest passenger count mentioned in the text is 11 million passengers.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 文本中提到的最新乘客数量是1100万。
- en: 2\. The date referenced for this volume is November.
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 该体积所提到的日期是11月。
- en: 3\. The text does not provide information on the number of passengers before
    the COVID-19 pandemic.
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 文本未提供COVID-19大流行之前的乘客数量信息。
- en: 4\. The date referenced for the previous volume is not mentioned in the text.
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4. 文本中未提及上一个体积的参考日期。
- en: The distilled result is easier to extract, and you may transfer it to another
    use. Also note that when the provided text does not contain the information you
    were looking for, it will tell you so. This is because, in your prompt, you asked
    it to answer based on the text only.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 提炼出的结果更容易提取，你可以将其转移到其他用途。此外，请注意，当提供的文本中没有你寻找的信息时，它会告诉你。这是因为在你的提示中，你要求它仅基于文本回答。
- en: How to Use ChatGPT for NLU
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用ChatGPT进行自然语言理解
- en: ChatGPT as a language model should understand text fairly easily. However, to
    leverage its natural language understanding capabilities, you should be careful
    not to allow it to hallucinate. Hallucination happens when you allow it to generate
    text out of context. This can be avoided when you explicitly mention using only
    the provided information for the task in the prompt, but nothing else.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 作为语言模型的ChatGPT应该能够比较轻松地理解文本。然而，为了充分利用其自然语言理解能力，你应小心不要让它产生幻觉。幻觉发生在你让它生成脱离上下文的文本时。当你在提示中明确说明仅使用提供的信息进行任务时，可以避免这种情况。
- en: Even so, bear in mind that ChatGPT may not understand everything well. Should
    there be some information out of context, ChatGPT would not know. One particular
    example is domain-specific abbreviations and jargon. If there is information not
    very straightforward, ChatGPT may also fail to extract it. You may try to regenerate
    the second example above for a few times. ChatGPT sometimes cannot find the exact
    passenger volume since the text expressed it as a percentage of another volume.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，请记住ChatGPT可能无法很好地理解所有内容。如果有些信息超出上下文，ChatGPT也不会知道。一个具体的例子是领域特定的缩写和术语。如果有些信息不够直接，ChatGPT也可能无法提取。你可以尝试多次重新生成上面的第二个示例。由于文本将乘客容量以另一个容量的百分比表示，ChatGPT有时无法找到确切的乘客容量。
- en: Summary
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this post, you have seen how to use ChatGPT as a natural language understanding
    tool. You have seen examples of:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，你了解了如何将ChatGPT用作自然语言理解工具。你见到了以下示例：
- en: Transforming a meeting transcript into minutes
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将会议记录转化为会议纪要
- en: Extracting specific information from text
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从文本中提取特定信息
- en: Using this capability of ChatGPT, you can easily build a helper, such as extracting
    action items from an email you received and create a to-do list.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT的这一能力，你可以轻松地构建一个助手，比如从收到的邮件中提取行动项并创建待办事项列表。
