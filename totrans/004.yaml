- en: Using the Natural Language Understanding Capability of ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://machinelearningmastery.com/using-the-natural-language-understanding-capability-of-chatgpt/](https://machinelearningmastery.com/using-the-natural-language-understanding-capability-of-chatgpt/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT as a Large Language Model, is well-known for understanding human languages.
    Instead of asking ChatGPT for an answer you don’t know, you can make it work on
    existing information while leveraging the natural language understanding (NLU)
    capability. In this post, you will learn
  prefs: []
  type: TYPE_NORMAL
- en: How to make ChatGPT produce a summary from a long text
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to make ChatGPT extract key information from a passage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Get started and apply ChatGPT** with my book [Maximizing Productivity with
    ChatGPT](https://machinelearningmastery.com/productivity-with-chatgpt/). It provides
    **real-world use cases** and **prompt examples** designed to get you using ChatGPT
    quickly.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started.![](../Images/1f2249625b3cbe3141d949fbcfb2a9ef.png)
  prefs: []
  type: TYPE_NORMAL
- en: Using the Natural Language Understanding Capability of ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: Picture generated by the author using Stable Diffusion. Some rights reserved.
