- en: Your AI Secretary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Imagine you have a meeting transcript with conversations between different people.
    The transcript would be a great way to check how a conclusion is reached by tracking
    the discussion, but meeting minutes should be easier to read the decision. You
    can ask ChatGPT to produce the meeting minute from a transcript.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s consider the transcript [here](https://www.nyc.gov/assets/transitionalfinance/pdf/transcript/tfa-board-fin-transcript-10-21-22.pdf).
    An excerpt is as follows:'
