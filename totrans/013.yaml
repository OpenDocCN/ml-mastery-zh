  type: TYPE_NORMAL
  zh: 原文：[https://machinelearningmastery.com/chatgpt-as-your-expert-helper/](https://machinelearningmastery.com/chatgpt-as-your-expert-helper/)
- en: ChatGPT can help us learn new programming languages, courses, techniques, and
    skills. It has become a go-to tool for many professionals seeking to improve their
    workflows or learn something new. ChatGPT expert helper prompts can reduce our
    dependence on Google and provide detailed plans for achieving goals.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以帮助我们学习新的编程语言、课程、技术和技能。它已经成为许多专业人士提升工作流程或学习新事物的首选工具。ChatGPT 专家助手提示可以减少我们对
    Google 的依赖，并提供详细的目标实现计划。
- en: 'In this post, you will learn to leverage simple ChatGPT prompts for learning
    a technique or performing specialized tasks. Specifically, you will learn how
    to:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，你将学习如何利用简单的 ChatGPT 提示来学习技术或执行专门的任务。具体来说，你将学习如何：
- en: Generate instructions for training a model on a TPU (Tensor Processing Unit).
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成在 TPU（张量处理单元）上训练模型的指令。
- en: Generate detailed instructions for safely cutting down a tree.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成详细的安全砍伐树木的指令。
- en: Craft expert helper prompts.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写专家助手提示。
- en: '**Get started and apply ChatGPT** with my book [Maximizing Productivity with
